{% include 'header.html' %}

<div class="container" role="main">
    <div class="page-header">
        <h1 class="text-center">Ett spel med fem tärningar</h1>
        {% if not sb.finished() %}
            <p class="text-center">{{ player }}</p>
        {% endif %}
    </div>
    <div class="game-grid">
        <div class="dice">
            <div class="row">
                <h2>Du har {{ rerolls }} omslag kvar!</h2>
            </div>
            <div class="row">
                {% include 'forms/dices.html' %}
            </div>
        </div>
        <div class="scoreboard">
            <div class="row">
                <h2 class="div-center">Poäng: {{ sb.get_total_points() }}</h2>
            </div>
            <div class="row">
                {% include 'forms/scoreboard.html' %}
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
